version = 3
final_space = true

[palette]
blue = '#8AADF4'
lavender = '#B7BDF8'
os = '#ACB0BE'
pink = '#F5BDE6'
yellow = '#df8e1d'
green = '#40a02b'

[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
template = '{{ .Path }}'
foreground = 'p:blue'
type = 'path'
style = 'plain'

[blocks.segments.properties]
home_icon = '~'
style = 'full'

[[blocks.segments]]
foreground = 'p:lavender'
type = 'git'
style = 'plain'

[blocks.segments.properties]
branch_identical_icon = ''
branch_icon = ' '
cherry_pick_icon = ' '
commit_icon = ' '
fetch_status = true
fetch_upstream_icon = false
merge_icon = ' '
no_commits_icon = ' '
rebase_icon = ' '
revert_icon = ' '
tag_icon = ' '
template = '{{ .HEAD }}{{if .BranchStatus }}{{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uF044 {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }} {{ if .Upstream }}{{ if .Upstream.Behind }} \ueaa1 {{ .Upstream.Behind }}{{ end }}{{ if .Upstream.Ahead }} \uea9a {{ .Upstream.Ahead }}{{ end }}{{ end }}'

[[blocks.segments]]
type = "python"
style = "plain"
foreground = "p:yellow"
template = "  {{ .Venv }} "

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '>'
foreground = 'p:green'
type = 'status'
style = 'plain'

[blocks.segments.properties]
always_enabled = true

[transient_prompt]
background = "transparent"
# template = "{{now | date \"15:04:05\"}}  "
template = "> "
